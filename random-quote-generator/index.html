<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Gen</title>
</head>
<body>
    
        <div id="quote-box">
          <div class="quote-container">
            <div class="quote-text">
            <span id="text"></span>
            </div>
            <div class="quote-author">
            <span id="author"></span>
            </div>
          </div>  
          <div class="buttons">
            <a id="tweet-quote" class="button" target="_blank"><i class="fa fa-twitter"></i></a>
            <a id="tumblr-quote" class="button" target="_blank"><i class="fa fa-tumblr"></i></a>
            <button id="new-quote" class="button">New Quote</button>
          </div>
        </div>
     
<!-- <script src="script.js"></script>       -->
<script src="script.js"></script>     
</body>
</html>
